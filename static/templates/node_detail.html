<form ng-submit="saveNode()">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Alias</label>
                <input type="text" class="form-control" ng-model="node.alias" />
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Parent</label>
                <select class="form-control" ng-options="n2.alias for n2 in nodes" ng-model="node.parent"></select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Template</label>
                <select class="form-control" ng-options="a for a in templates" ng-model="node.document.template"></select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Document Type</label>
                <select class="form-control" ng-options="dt3.name for dt3 in docTypes" ng-model="node.document.docType"></select>
            </div>
        </div>
    </div>

    <hr />

    <ul class="list-unstyled">
        <li ng-repeat="f in node.document.docType.fields">
            <div class="form-group">
                <label ng-bind="f.name"></label>
                <input ng-if="f.type == 'shortText'" type="text" class="form-control" ng-model="node.document.data[f.alias]" />
                <textarea ng-if="f.type == 'longText'" class="code form-control" ng-model="node.document.data[f.alias]"></textarea>
                <div ng-if="f.type == 'image'" class="row">
                    <div class="col-lg-9">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="node.document.data[f.alias]" />
                            <span class="input-group-btn">
                                <button class="btn btn-warning" type="button" ng-click="node.document.data[f.alias]=null">&cross;</button>
                                <button class="btn btn-default" type="button" media-selector ng-model="node.document.data[f.alias]"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-3" ng-if="node.document.data[f.alias]">
                        <img ng-src="{{node.document.data[f.alias]}}" />
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-danger" type="button" ng-if="node.id" ng-really-click="deleteNode()">Delete</button>
</form>
