<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <a class="btn btn-primary btn-block" ui-sref="doctypes.create">New Document Type</a>
                <ul class="tree ">
                    <li ng-repeat="dt in docTypes">
                        <span><a ng-bind="dt.name" ui-sref="doctypes.detail({id: dt.id})"></a></span>
                    </li>
                </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ui-view></div>
        </div>
    </div>
</div>
