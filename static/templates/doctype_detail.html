
<form ng-submit="saveDocType()">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="docType.name" />
            </div>

        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Alias</label>
                <input type="text" class="form-control" ng-model="docType.alias" />
            </div>
        </div>
    </div>
    <p>
        <strong>Fields</strong>
        <button class="btn btn-default btn-sm" ng-click="(docType.fields = docType.fields || []).push({})" type="button">Add field</button>
    </p>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default" ng-repeat="f in docType.fields">
            <div role="tab" class="panel-heading" id="heading-{{'{{'}}$index}}">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{'{{'}}$index}}" aria-expanded="true" aria-controls="collapseOne">
                        <span ng-bind="f.name || ('Field ' + ($index + 1).toString())"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse-{{'{{'}}$index}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapse-{{'{{'}}$index}}">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" ng-model="f.name" placeholder="Field name" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Alias</label>
                                <input type="text" class="form-control" ng-model="f.alias" placeholder="Alias" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Type</label>
                                <select class="form-control" ng-options="dt3 for dt3 in fieldTypes" ng-model="f.type"></select>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-danger btn-sm" ng-click="docType.fields.splice($index, 1)" type="button"><i class="fa fa-times"></i> Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-info" type="button" ng-if="docType.id" ng-click="export()">Export</button>
    <button class="btn btn-warning" type="button" ng-if="docType.id" ng-click="$parent.dt={}">Cancel</button>
</form>
