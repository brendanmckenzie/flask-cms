<div class="modal-header">
    <h3 class="modal-title">Media selector</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="media in allMedia">
            <div class="thumbnail">
                <img ng-src="{{media.thumbnail}}" ng-click="select(media.thumbnail)" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
