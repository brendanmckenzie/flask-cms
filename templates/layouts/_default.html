<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>{% block title %}CMS Administration{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{url_for('cms.static', filename='site.css')}}">

  <script src="{{url_for('cms.static', filename='scripts/vendor/jquery-2.1.3.min.js')}}"></script>
  <script src="{{url_for('cms.static', filename='scripts/vendor/angular.min.js')}}"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('cms.home') }}">CMS Administration</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>window.static_root = '{{url_for('cms.static', filename='')}}';</script>
  <script src="{{url_for('cms.static', filename='lib.js')}}"></script>
  <script src="{{url_for('cms.static', filename='site.js')}}"></script>
</body>
</html>
